version: "3.9"

services:
  minio:
    image: $MINIO_IMAGE
    hostname: $MINIO_HOSTNAME
    container_name: $MINIO_HOSTNAME
    command: server --console-address ":$MINIO_CONSOLE_PORT" /data
    volumes:
      - $MINIO_DATA:/data
      - $MINIO_CONFIG:/root/.minio
    ports:
      - $MINIO_API_PORT:$MINIO_API_PORT
      - $MINIO_CONSOLE_PORT:$MINIO_CONSOLE_PORT
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    networks:
      monaideploy:
          ipv4_address: $MINIO_IP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://$MINIO_HOSTNAME:$MINIO_API_PORT/minio/health/live"]
      interval: 15s
      timeout: 30s
      retries: 3
        
  createbuckets:
    image: $MINIO_MC_IMAGE
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      BUCKET_NAME: monaideploy
      ENDPOINT: http://$MINIO_HOSTNAME:$MINIO_API_PORT
    depends_on:
      minio:
        condition: service_healthy
    networks:
      monaideploy:
          ipv4_address: $MINIO_CONFIG_IP
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add monaideploy $$ENDPOINT $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb monaideploy/$$BUCKET_NAME;
      /usr/bin/mc policy set public monaideploy/$$BUCKET_NAME;
      /usr/bin/mc ls monaideploy;
      # exit 0
      "

  rabbitmq:
    image: $RABBITMQ_IMAGE
    hostname: $RABBITMQ_HOSTNAME
    container_name: $RABBITMQ_HOSTNAME
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "monaideploy"
    ports:
      - $RABBITMQ_PORT:$RABBITMQ_PORT
      - $RABBITMQ_MGT_PORT:$RABBITMQ_MGT_PORT
    volumes:
      - $RABBITMQ_DATA:/var/lib/rabbitmq/mnesia/
    networks:
      monaideploy:
          ipv4_address: $RABBITMQ_IP
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 30s
      retries: 3

  mongodb:
    image: $MONGODB_IMAGE
    hostname: $MONGODB_HOSTNAME
    container_name: $MONGODB_HOSTNAME
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - $MONGODB_PORT:$MONGODB_PORT
    volumes:
      - $MONGODB_DATA:/data/db
    networks:
      monaideploy:
          ipv4_address: $MONGODB_IP
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo $MONGODB_HOSTNAME:$MONGODB_PORT/productiondb --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
      
  orthanc:
    image: $ORTHANC_IMAGE
    hostname: $ORTHANC_HOSTNAME
    container_name: $ORTHANC_HOSTNAME
    volumes:
      - ./configs/orthanc.json:/etc/orthanc/orthanc.json
      - $ORTHANC_DATA:/var/lib/orthanc/db/
    ports:
      - "$ORTHANC_SCP_PORT:$ORTHANC_SCP_PORT"
      - "$ORTHANC_UI_PORT:$ORTHANC_UI_PORT"
    environment:
      VERBOSE_ENABLED: "true"
      DICOM_WEB_PLUGIN_ENABLED: "true"
      CONNECTIVITY_CHECKS_PLUGIN_ENABLED: "true"
    networks:
      monaideploy:
          ipv4_address: $ORTHANC_IP
    healthcheck:
      test: ["CMD", "/probes/test-aliveness.py"]
      start_period: 5s
      retries: 5
      interval: 10s
      timeout: 30s

  informatics-gateway:
    image: $INFORMATICS_GATEWAY_IMAGE
    hostname: $INFORMATICS_GATEWAY_HOSTNAME
    container_name: informatics-gateway
    volumes:
      - ./configs/informatics-gateway.json:/opt/monai/ig/appsettings.json
      # - $MONAI_DEPLOY_PLUGINS:/opt/monai/ig/plug-ins/
      - $INFORMATICS_GATEWAY_PAYLOADS:/temp
      - $INFORMATICS_GATEWAY_DATABASE:/database/
    environment:
      ASPNETCORE_URLS: http://+:$INFORMATICS_GATEWAY_API_PORT
    ports:
      - $INFORMATICS_GATEWAY_SCP_PORT:$INFORMATICS_GATEWAY_SCP_PORT
      - $INFORMATICS_GATEWAY_HL7_PORT:$INFORMATICS_GATEWAY_HL7_PORT
      - $INFORMATICS_GATEWAY_API_PORT:$INFORMATICS_GATEWAY_API_PORT
    networks:
      monaideploy:
          ipv4_address: $INFORMATICS_GATEWAY_API_IP
    depends_on:
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - minio
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://$INFORMATICS_GATEWAY_HOSTNAME:$INFORMATICS_GATEWAY_API_PORT/health"]
      start_period: 10s
      interval: 10s
      timeout: 30s
      retries: 10

  configure-ig:
    image: $INFORMATICS_GATEWAY_CONFIG_IMAGE
    networks:
      monaideploy:
          ipv4_address: $INFORMATICS_GATEWAY_API_CONFIG_IP
    volumes:
      - ./configs/config-ig.sh:/init.sh
    depends_on:
      informatics-gateway:
        condition: service_healthy
      orthanc:
        condition: service_healthy
    entrypoint: 
      - /bin/sh
      - ./init.sh 
      - $INFORMATICS_GATEWAY_API_IP
      - $INFORMATICS_GATEWAY_API_PORT
      - $ORTHANC_IP
      - $ORTHANC_SCP_PORT
    links:
      - informatics-gateway

  workflow-manager:
    image: $WORKFLOW_MANAGER_IMAGE
    hostname: $WORKFLOW_MANAGER_HOSTNAME
    container_name: $WORKFLOW_MANAGER_HOSTNAME
    volumes:
      - ./configs/workflow-manager.json:/opt/monai/wm/appsettings.json
      # - $MONAI_DEPLOY_PLUGINS:/opt/monai/wm/plug-ins/
    environment:
      ASPNETCORE_URLS: http://+:$WORKFLOW_MANAGER_PORT
    ports:
      - $WORKFLOW_MANAGER_PORT:$WORKFLOW_MANAGER_PORT
    networks:
      monaideploy:
          ipv4_address: $WORKFLOW_MANAGER_IP
    depends_on:
      informatics-gateway:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - minio
      - rabbitmq
      - informatics-gateway
      - mongodb
  
  task-manager:
    image: $TASK_MANAGER_IMAGE
    hostname: $TASK_MANAGER_HOSTNAME
    container_name: $TASK_MANAGER_HOSTNAME
    volumes:
      - ./configs/task-manager.json:/opt/monai/wm/appsettings.json
      - $TASK_MANAGER_DATA:/var/lib/monai/:rw
      - /var/run/docker.sock:/var/run/docker.sock
      # - $MONAI_DEPLOY_PLUGINS:/opt/monai/wm/plug-ins/
    environment:
      ASPNETCORE_URLS: http://+:$TASK_MANAGER_PORT
      HOST_TEMP_STORAGE : $TASK_MANAGER_DATA
    ports:
      - $TASK_MANAGER_PORT:$TASK_MANAGER_PORT
    networks:
      monaideploy:
          ipv4_address: $TASK_MANAGER_IP
    depends_on:
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - minio
      - rabbitmq
      - mongodb

networks:
  monaideploy:
    name: monaideploy
    driver: bridge
    ipam:
     config:
       - subnet: $SUBNET
         gateway: $GATEWAY
