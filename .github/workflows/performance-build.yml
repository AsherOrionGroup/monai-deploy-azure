name: Build Project

on:
  pull_request:
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Install Dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore dotnet-performance-app.sln
      working-directory: ./performance-testing/dotnet-performance-app

    - name: Build Solution
      run: dotnet build -c Release --nologo --no-restore dotnet-performance-app.sln
      working-directory: ./performance-testing/dotnet-performance-app

  publish-and-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Build containers and publish
      run: |
        export VERSION=`cat VERSION`
        ./performance-testing/build.sh
        docker tag monai/performance-app:$VERSION monai/performance-app:${{ github.sha }}

    - name: Scan Workflow Manager image with Azure Container Scan
      uses: Azure/container-scan@v0
      with:
        image-name: monai/performance-app:${{ github.sha }}

    - name: Scan Performance App image with Anchore
      id: scan-performance-app
      uses: anchore/scan-action@v3
      with:
        image: monai/performance-app:${{ github.sha }}
        fail-build: false
        acs-report-enable: true
      if: always()

    - name: upload Performance App Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.scan-performance-app.outputs.sarif }}
        category: performance-app
      if: always()